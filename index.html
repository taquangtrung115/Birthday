    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: 
                radial-gradient(ellipse at top left, rgba(255,0,128,0.3) 0%, transparent 50%),
                radial-gradient(ellipse at top right, rgba(0,128,255,0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom left, rgba(128,0,255,0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(255,128,0,0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%, 400% 400%, 400% 400%, 400% 400%, 100% 100%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255,0,255,0.08) 0%, transparent 40%),
                radial-gradient(circle at 60% 80%, rgba(0,255,255,0.08) 0%, transparent 35%),
                radial-gradient(circle at 30% 70%, rgba(255,255,0,0.06) 0%, transparent 30%);
            backdrop-filter: blur(0.5px);
            animation: shimmer 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(255,255,255,0.02) 1deg, transparent 2deg),
                repeating-linear-gradient(45deg, transparent 0px, rgba(255,255,255,0.01) 1px, transparent 2px);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes backgroundPulse {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.2) saturate(1.3); }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes gradientShift {
            0% { 
                background-position: 0% 50%; 
                filter: brightness(1) saturate(1);
            }
            33% { 
                background-position: 50% 30%; 
                filter: brightness(1.1) saturate(1.1);
            }
            66% { 
                background-position: 100% 70%; 
                filter: brightness(0.95) saturate(1.05);
            }
            100% { 
                background-position: 0% 50%; 
                filter: brightness(1) saturate(1);
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            backdrop-filter: blur(1px);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 3;
            animation: floatGently 4s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.02) 100%);
            pointer-events: none;
        }

        @keyframes floatGently {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            50% { 
                transform: translateY(-8px) rotate(0.5deg);
            }
        }

        .birthday-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                #ffd700 15%, 
                #ff69b4 30%, 
                #00bfff 45%, 
                #9370db 60%, 
                #ff1493 75%, 
                #ffffff 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.5),
                0 0 60px rgba(255, 105, 180, 0.3);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            animation:

                shimmerText 4s ease-in-out infinite;
            position: relative;
        }

        @keyframes gentleBounce {
            0%, 100% { 
                transform: translateY(0px) scale(1);
            }
            50% { 
                transform: translateY(-5px) scale(1.02);
            }
        }

        @keyframes shimmerText {
            0% { 
                background-position: 0% 50%;
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
            50% { 
                background-position: 100% 50%;
                text-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
            }
            100% { 
                background-position: 0% 50%;
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 
                    0 0 10px #ff0080,
                    0 0 20px #ff0080,
                    0 0 30px #ff0080,
                    3px 3px 6px rgba(0,0,0,0.8);
            }
            100% {
                text-shadow: 
                    0 0 20px #0080ff,
                    0 0 30px #0080ff,
                    0 0 40px #0080ff,
                    0 0 50px #0080ff,
                    3px 3px 10px rgba(0,0,0,0.8);
            }
        }

        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        .slideshow-wrapper {
            position: relative;
            width: calc(100% - 20px);
            max-width: min(90vw, 600px);
            margin: 15px auto;
            display: block;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 62.5%; /* 16:10 aspect ratio */
            border-radius: 24px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: float 6s ease-in-out infinite, gentleGlow 4s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            flex-shrink: 0;
        }

        .slideshow-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,0.08) 0%, transparent 50%);
            border-radius: 24px;
            pointer-events: none;
        }

        @keyframes gentleGlow {
            0% {
                box-shadow: 
                    0 12px 40px rgba(0, 0, 0, 0.25),
                    0 4px 12px rgba(0, 0, 0, 0.15),
                    0 0 20px rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 
                    0 16px 50px rgba(0, 0, 0, 0.3),
                    0 6px 16px rgba(0, 0, 0, 0.2),
                    0 0 30px rgba(255, 255, 255, 0.15);
            }
        }

        .slideshow-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff0080, #0080ff, #8000ff, #ff8000, #00ff80, #ff0040);
            background-size: 400% 400%;
            animation: rainbowBorder 3s linear infinite;
            border-radius: 20px;
            z-index: -1;
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 
                    0 0 20px rgba(255,0,128,0.5),
                    0 0 40px rgba(0,128,255,0.3),
                    0 15px 35px rgba(0,0,0,0.3);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(255,0,128,0.8),
                    0 0 60px rgba(0,128,255,0.6),
                    0 20px 50px rgba(0,0,0,0.4);
            }
        }

        @keyframes rainbowBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced Slideshow Styles with GPU Acceleration */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translate3d(100%, 0, 0) scale3d(0.95, 0.95, 1);
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1), 
                       opacity 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            box-sizing: border-box;
        }

        .slide.active {
            opacity: 1;
            transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            z-index: 2;
        }

        .slide.prev {
            transform: translate3d(-100%, 0, 0) scale3d(0.95, 0.95, 1);
            opacity: 0;
        }

        .slide.next {
            transform: translate3d(100%, 0, 0) scale3d(0.95, 0.95, 1);
            opacity: 0;
        }

        /* Optimized slide transitions */
        .slide.fade-in {
            animation: smoothSlideIn 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }

        .slide.fade-out {
            animation: smoothSlideOut 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }

        @keyframes smoothSlideIn {
            0% {
                opacity: 0;
                transform: translate3d(0, 20px, 0) scale3d(0.98, 0.98, 1);
            }
            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes smoothSlideOut {
            0% {
                opacity: 1;
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
            100% {
                opacity: 0;
                transform: translate3d(0, -20px, 0) scale3d(0.98, 0.98, 1);
            }
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            will-change: transform;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .slide img:hover {
            transform: scale3d(1.02, 1.02, 1);
        }

        /* Optimize image loading */
        .slide img[data-optimized] {
            filter: brightness(1.02) contrast(1.05);
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        /* Enhanced Loading Spinner */
        .loading-spinner {
            width: 50px;
            height: 50px;
            position: relative;
            margin-bottom: 15px;
        }

        .loading-spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spinGlow 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 34px;
            height: 34px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: spinGlow 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite reverse;
        }

        @keyframes spinGlow {
            0% { 
                transform: rotate(0deg); 
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            }
            100% { 
                transform: rotate(360deg);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
        }

        /* Enhanced Skeleton loading with pulse */
        .image-skeleton {
            width: 85%;
            height: 65%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.08) 25%, 
                rgba(255, 255, 255, 0.18) 50%, 
                rgba(255, 255, 255, 0.08) 75%);
            background-size: 200% 100%;
            animation: shimmerPulse 2s ease-in-out infinite;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .image-skeleton::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0.05) 100%);
            border-radius: 8px;
            animation: skeletonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes shimmerPulse {
            0%, 100% { 
                background-position: -200% 0;
                opacity: 0.8;
            }
            50% { 
                background-position: 200% 0;
                opacity: 1;
            }
        }

        @keyframes skeletonPulse {
            0% { opacity: 0.3; transform: scale(0.98); }
            100% { opacity: 0.7; transform: scale(1); }
        }

        /* Slideshow Loading Overlay */
        .slideshow-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.08) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 20px;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .slideshow-loading.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .slideshow-loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-top: 15px;
            text-align: center;
            animation: loadingTextFade 2s ease-in-out infinite alternate;
        }

        @keyframes loadingTextFade {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Responsive breakpoints for slideshow */
        @media screen and (max-width: 768px) {
            .slideshow-wrapper {
                max-width: 95vw;
                margin: 10px auto;
                padding: 0 5px;
            }
            
            .slideshow-container {
                padding-bottom: 75%; /* More square aspect ratio on mobile */
                border-radius: 16px;
            }
            
            .slide {

        }

        @media screen and (max-width: 480px) {
            .slideshow-wrapper {
                max-width: 98vw;

            .slideshow-container {

            }
            
            .slide {
                border-radius: 12px;
            }
            
            .slide img {
                border-radius: 8px;
            }
        }

        @media screen and (min-width: 1024px) {
            .slideshow-wrapper {
                max-width: 700px;
            }
            
            .slideshow-container {
                padding-bottom: 56.25%; /* 16:9 on desktop */
            }
        }

        // HÃ m kiá»ƒm tra file áº£nh cÃ³ tá»“n táº¡i khÃ´ng vá»›i debug chi tiáº¿t
        function checkImageExists(imagePath, retries = 1) {
            return new Promise((resolve) => {
                let attempts = 0;
                
                function tryLoad() {
                    attempts++;
                    const img = new Image();
                    let resolved = false;
                    
                    // Timeout ngáº¯n hÆ¡n Ä‘á»ƒ tÄƒng tá»‘c
                    const timeout = setTimeout(() => {
                        if (!resolved) {
                            resolved = true;
                            if (attempts < retries) {
                                setTimeout(tryLoad, 50);
                            } else {
                                resolve(false);
                            }
                        }
                    }, 1000);
                    
                    img.onload = () => {
                        if (!resolved) {
                            resolved = true;
                            clearTimeout(timeout);
                            resolve(true);
                        }
                    };
                    
                    img.onerror = () => {
                        if (!resolved) {
                            resolved = true;
                            clearTimeout(timeout);
                            if (attempts < retries) {
                                setTimeout(tryLoad, 50);
                            } else {
                                resolve(false);
                            }
                        }
                    };
                    
                    // Thá»­ multiple path formats vÃ  case variations
                    const paths = [
                        imagePath,
                        `./${imagePath}`,
                        `/${imagePath}`,
                    ];
                    
                    // Also try case variations if first attempts fail
                    if (attempts > 1 && imagePath.includes('/')) {
                        const fileName = imagePath.split('/').pop();
                        const folderPath = imagePath.substring(0, imagePath.lastIndexOf('/') + 1);
                        
                        // Try lowercase extension
                        const lowerExt = fileName.replace(/\.(JPG|JPEG|HEIC|PNG|GIF)$/i, (match) => match.toLowerCase());
                        if (lowerExt !== fileName) {
                            paths.push(folderPath + lowerExt);
                        }
                        
                        // Try uppercase extension  
                        const upperExt = fileName.replace(/\.(jpg|jpeg|heic|png|gif)$/i, (match) => match.toUpperCase());
                        if (upperExt !== fileName) {
                            paths.push(folderPath + upperExt);
                        }
                    }
                    
                    const pathIndex = Math.min(attempts - 1, paths.length - 1);
                    img.src = paths[pathIndex];
                    
                    // Silent loading for better UX
                }
                
                tryLoad();
            });
        }

        // Optimize vÃ  resize áº£nh Ä‘á»ƒ tÄƒng performance
        function optimizeImage(img, maxWidth = 800, maxHeight = 600, quality = 0.85) {
            return new Promise((resolve) => {
                // Náº¿u áº£nh Ä‘Ã£ nhá», khÃ´ng cáº§n resize
                if (img.naturalWidth <= maxWidth && img.naturalHeight <= maxHeight) {
                    resolve(img.src);
                    return;
                }
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // TÃ­nh toÃ¡n kÃ­ch thÆ°á»›c má»›i giá»¯ tá»· lá»‡
                const ratio = Math.min(maxWidth / img.naturalWidth, maxHeight / img.naturalHeight);
                canvas.width = img.naturalWidth * ratio;
                canvas.height = img.naturalHeight * ratio;
                
                // Váº½ áº£nh vá»›i kÃ­ch thÆ°á»›c má»›i
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Convert to optimized blob
                canvas.toBlob((blob) => {
                    const optimizedUrl = URL.createObjectURL(blob);
                    resolve(optimizedUrl);
                }, 'image/jpeg', quality);
            });
        }

                        const optimizedSrc = await optimizeImage(img);
                        resolve({

                            isOptimized: optimizedSrc !== img.src
                        });
                    } catch (error) {

                        resolve({ original: img, optimizedSrc: img.src, isOptimized: false });

            });

        class Firework {
            constructor(canvas, ctx) {

                this.particles = [];
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.5 + canvas.height * 0.1;
                this.colors = ['#ff0080', '#0080ff', '#8000ff', '#ff8000', '#00ff80', '#ff0040', '#4000ff', '#ff4080', '#8040ff', '#40ff80', '#ffd700', '#ff69b4', '#00ffff', '#ff1493'];

                const baseParticles = isMobile ? 20 : 40;
                const extraParticles = isMobile ? 10 : 20;
                const particleCount = Math.random() * extraParticles + baseParticles;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        life: 1,
                        decay: Math.random() * 0.02 + 0.01
                    });
                }
            }

            update() {
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.1; // gravity
                    particle.life -= particle.decay;
                });
                
                this.particles = this.particles.filter(p => p.life > 0);
                return this.particles.length > 0;
            }

            draw() {
                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.life;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }
        }

            gainNode.gain.linearRampToValueAtTime(volume * 0.7, ctx.currentTime + startTime + duration - 0.2);
            gainNode.gain.linearRampToValueAtTime(0, ctx.currentTime + startTime + duration);
            
            oscillator.start(ctx.currentTime + startTime);

        }

        function addTouchSupport() {
            const slideshow = document.getElementById('slideshow');
            if (!slideshow) return;

            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let currentY = 0;
            let isDragging = false;

            // Touch events
            slideshow.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isDragging = true;
                slideshow.style.cursor = 'grabbing';
            });

            slideshow.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
                
                // Prevent default scrolling if horizontal swipe
                const diffX = Math.abs(currentX - startX);
                const diffY = Math.abs(currentY - startY);
                
                if (diffX > diffY) {
                    e.preventDefault();
                }
            });

            slideshow.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                
                isDragging = false;
                slideshow.style.cursor = 'grab';
                
                const diffX = currentX - startX;
                const diffY = currentY - startY;
                
                // Only trigger if horizontal swipe is dominant and significant
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        // Swipe right - previous slide
                        prevSlide();
                    } else {
                        // Swipe left - next slide  
                        nextSlideManual();
                    }
                }
            });

            // Mouse events for desktop
            slideshow.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                startY = e.clientY;
                isDragging = true;
                slideshow.style.cursor = 'grabbing';
                e.preventDefault();
            });

            slideshow.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                currentX = e.clientX;
                currentY = e.clientY;
            });

            slideshow.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                
                isDragging = false;
                slideshow.style.cursor = 'grab';
                
                const diffX = currentX - startX;
                const diffY = currentY - startY;
                
                // Only trigger if horizontal swipe is dominant and significant
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 30) {
                    if (diffX > 0) {
                        // Drag right - previous slide
                        prevSlide();
                    } else {
                        // Drag left - next slide
                        nextSlideManual();
                    }
                }
            });

            slideshow.addEventListener('mouseleave', () => {
                isDragging = false;
                slideshow.style.cursor = 'grab';
            });

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevSlide();
                } else if (e.key === 'ArrowRight') {
                    nextSlideManual();
                }
            });

            // Set initial cursor
            slideshow.style.cursor = 'grab';
        }

            // Create massive particle burst
            createConfetti();
            createSparkles();
            setTimeout(() => {
                createStars();
                createHearts();
            }, 200);

            // Enhanced haptic feedback simulation on mobile
            if (isMobile && navigator.vibrate) {
                navigator.vibrate([50, 30, 50, 30, 80]);
            }
        }

        // Click events for desktop
        document.addEventListener('click', function(e) {
            handleInteraction(e.clientX, e.clientY);
        });

        // Touch events for mobile
        document.addEventListener('touchend', function(e) {
            if (e.changedTouches.length > 0) {
                const touch = e.changedTouches[0];
                handleInteraction(touch.clientX, touch.clientY);
            }
        });

        // Add click ripple animation
        const clickCSS = `
            @keyframes clickRipple {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        const clickStyle = document.createElement('style');
        clickStyle.textContent = clickCSS;
        document.head.appendChild(clickStyle);

        // Interactive mouse trail
        let mouseTrail = [];
        let mouseX = 0;
        let mouseY = 0;

        function createMouseParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '10';
            particle.style.boxShadow = '0 0 6px currentColor';
            particle.style.animation = 'mouseParticleFade 1s ease-out forwards';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // CSS for mouse particles
        const mouseParticleCSS = `
            @keyframes mouseParticleFade {
                0% {
                    transform: scale(1) translate(0, 0);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px);
                    opacity: 0;
                }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = mouseParticleCSS;
        document.head.appendChild(style);

        // Touch and Mouse tracking
        function handlePointerMove(x, y) {
            mouseX = x;
            mouseY = y;
            
            // Create trail particles occasionally (less on mobile)
            const trailChance = isMobile ? 0.1 : 0.3;
            if (Math.random() < trailChance) {
                createMouseParticle(mouseX + Math.random() * 10 - 5, mouseY + Math.random() * 10 - 5);
            }
        }

        // Mouse tracking for desktop
        document.addEventListener('mousemove', function(e) {
            handlePointerMove(e.clientX, e.clientY);
        });

        // Touch tracking for mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault(); // Prevent scrolling
            const touch = e.touches[0];
            handlePointerMove(touch.clientX, touch.clientY);
        }, { passive: false });

        // Touch start for mobile tap effects
        document.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            handlePointerMove(touch.clientX, touch.clientY);
        });

        // Swipe gesture for slideshow navigation
        let touchStartX = 0;
        let touchStartY = 0;
        const slideshow = document.getElementById('slideshow');

        slideshow.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        slideshow.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // Check if it's a horizontal swipe (not vertical scroll)
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    // Swipe right - previous slide (create some sparkles)
                    prevSlide();
                    createSparkles();
                } else {
                    // Swipe left - next slide (create some hearts)
                    nextSlide();
                    createHearts();
                }
                
                // Pause auto-advance when user interacts
                pauseAutoAdvance();
                
                // Visual feedback for swipe
                const slideshowEl = document.getElementById('slideshow');
                slideshowEl.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    slideshowEl.style.transform = '';
                }, 150);
            } else if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 80) {
                // Vertical swipe for slide navigation  
                if (deltaY > 0) {
                    // Swipe down - next slide
                    nextSlide();
                    pauseAutoAdvance();
                } else {
                    // Swipe up - previous slide
                    prevSlide();
                    pauseAutoAdvance();
                }
            }
        });

        // Keyboard navigation support
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    prevSlide();
                    pauseAutoAdvance();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextSlide();
                    pauseAutoAdvance();
                    break;
                case ' ': // Spacebar
                    e.preventDefault();
                    nextSlide();
                    pauseAutoAdvance();
                    break;
                case 'p':
                case 'P':
                    e.preventDefault();
                    toggleAutoAdvance();
                    break;
            }
        });

        // Mouse wheel scroll support
        let scrollTimeout;
        
        document.getElementById('slideshow').addEventListener('wheel', (e) => {
            e.preventDefault();
            
            // Debounce scroll events
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (e.deltaY > 0) {
                    // Scroll down = next slide
                    nextSlide();
                    pauseAutoAdvance();
                } else if (e.deltaY < 0) {
                    // Scroll up = previous slide
                    prevSlide();
                    pauseAutoAdvance();
                }
            }, 50);
        });

        // Táº¡o phÃ¡o hoa ngáº«u nhiÃªn máº¡nh máº½ hÆ¡n khi trang Ä‘Æ°á»£c táº£i
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 300);
            }
        }, 1000);
    </script>
