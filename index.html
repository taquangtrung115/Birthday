<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>🎉 Chúc Mừng Sinh Nhật! 🎂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: 
                radial-gradient(ellipse at top left, rgba(255,0,128,0.3) 0%, transparent 50%),
                radial-gradient(ellipse at top right, rgba(0,128,255,0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom left, rgba(128,0,255,0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(255,128,0,0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%, 400% 400%, 400% 400%, 400% 400%, 100% 100%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255,0,255,0.08) 0%, transparent 40%),
                radial-gradient(circle at 60% 80%, rgba(0,255,255,0.08) 0%, transparent 35%),
                radial-gradient(circle at 30% 70%, rgba(255,255,0,0.06) 0%, transparent 30%);
            backdrop-filter: blur(0.5px);
            animation: shimmer 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(255,255,255,0.02) 1deg, transparent 2deg),
                repeating-linear-gradient(45deg, transparent 0px, rgba(255,255,255,0.01) 1px, transparent 2px);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes backgroundPulse {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.2) saturate(1.3); }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes gradientShift {
            0% { 
                background-position: 0% 50%; 
                filter: brightness(1) saturate(1);
            }
            33% { 
                background-position: 50% 30%; 
                filter: brightness(1.1) saturate(1.1);
            }
            66% { 
                background-position: 100% 70%; 
                filter: brightness(0.95) saturate(1.05);
            }
            100% { 
                background-position: 0% 50%; 
                filter: brightness(1) saturate(1);
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            backdrop-filter: blur(1px);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 3;
            animation: floatGently 4s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.02) 100%);
            pointer-events: none;
        }

        @keyframes floatGently {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            50% { 
                transform: translateY(-8px) rotate(0.5deg);
            }
        }

        .birthday-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                #ffd700 15%, 
                #ff69b4 30%, 
                #00bfff 45%, 
                #9370db 60%, 
                #ff1493 75%, 
                #ffffff 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.5),
                0 0 60px rgba(255, 105, 180, 0.3);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            animation: 
                gentleBounce 3s ease-in-out infinite,
                shimmerText 4s ease-in-out infinite;
            position: relative;
        }

        @keyframes gentleBounce {
            0%, 100% { 
                transform: translateY(0px) scale(1);
            }
            50% { 
                transform: translateY(-5px) scale(1.02);
            }
        }

        @keyframes shimmerText {
            0% { 
                background-position: 0% 50%;
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
            50% { 
                background-position: 100% 50%;
                text-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
            }
            100% { 
                background-position: 0% 50%;
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 
                    0 0 10px #ff0080,
                    0 0 20px #ff0080,
                    0 0 30px #ff0080,
                    3px 3px 6px rgba(0,0,0,0.8);
            }
            100% {
                text-shadow: 
                    0 0 20px #0080ff,
                    0 0 30px #0080ff,
                    0 0 40px #0080ff,
                    0 0 50px #0080ff,
                    3px 3px 10px rgba(0,0,0,0.8);
            }
        }

        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        .slideshow-wrapper {
            position: relative;
            width: calc(100% - 20px);
            max-width: min(90vw, 600px);
            margin: 15px auto;
            display: block;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 62.5%; /* 16:10 aspect ratio */
            border-radius: 24px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: float 6s ease-in-out infinite, gentleGlow 4s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            flex-shrink: 0;
        }

        .slideshow-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,0.08) 0%, transparent 50%);
            border-radius: 24px;
            pointer-events: none;
        }

        @keyframes gentleGlow {
            0% {
                box-shadow: 
                    0 12px 40px rgba(0, 0, 0, 0.25),
                    0 4px 12px rgba(0, 0, 0, 0.15),
                    0 0 20px rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 
                    0 16px 50px rgba(0, 0, 0, 0.3),
                    0 6px 16px rgba(0, 0, 0, 0.2),
                    0 0 30px rgba(255, 255, 255, 0.15);
            }
        }

        .slideshow-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff0080, #0080ff, #8000ff, #ff8000, #00ff80, #ff0040);
            background-size: 400% 400%;
            animation: rainbowBorder 3s linear infinite;
            border-radius: 20px;
            z-index: -1;
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 
                    0 0 20px rgba(255,0,128,0.5),
                    0 0 40px rgba(0,128,255,0.3),
                    0 15px 35px rgba(0,0,0,0.3);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(255,0,128,0.8),
                    0 0 60px rgba(0,128,255,0.6),
                    0 20px 50px rgba(0,0,0,0.4);
            }
        }

        @keyframes rainbowBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced Slideshow Styles with GPU Acceleration */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translate3d(100%, 0, 0) scale3d(0.95, 0.95, 1);
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1), 
                       opacity 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            box-sizing: border-box;
        }

        .slide.active {
            opacity: 1;
            transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            z-index: 2;
        }

        .slide.prev {
            transform: translate3d(-100%, 0, 0) scale3d(0.95, 0.95, 1);
            opacity: 0;
        }

        .slide.next {
            transform: translate3d(100%, 0, 0) scale3d(0.95, 0.95, 1);
            opacity: 0;
        }

        /* Optimized slide transitions */
        .slide.fade-in {
            animation: smoothSlideIn 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }

        .slide.fade-out {
            animation: smoothSlideOut 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }

        @keyframes smoothSlideIn {
            0% {
                opacity: 0;
                transform: translate3d(0, 20px, 0) scale3d(0.98, 0.98, 1);
            }
            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes smoothSlideOut {
            0% {
                opacity: 1;
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
            100% {
                opacity: 0;
                transform: translate3d(0, -20px, 0) scale3d(0.98, 0.98, 1);
            }
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            will-change: transform;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .slide img:hover {
            transform: scale3d(1.02, 1.02, 1);
        }

        /* Optimize image loading */
        .slide img[data-optimized] {
            filter: brightness(1.02) contrast(1.05);
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        /* Loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Skeleton loading */
        .image-skeleton {
            width: 80%;
            height: 60%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1) 25%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0.1) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 12px;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Responsive breakpoints for slideshow */
        @media screen and (max-width: 768px) {
            .slideshow-wrapper {
                max-width: 95vw;
                margin: 10px auto;
                padding: 0 5px;
            }
            
            .slideshow-container {
                padding-bottom: 75%; /* More square aspect ratio on mobile */
                border-radius: 16px;
            }
            
            .slide {
                border-radius: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .slideshow-wrapper {
                max-width: 98vw;
                margin: 5px auto;
                padding: 0 2px;
            }
            
            .slideshow-container {
                padding-bottom: 80%;
                border-radius: 12px;
            }
            
            .slide {
                border-radius: 12px;
            }
            
            .slide img {
                border-radius: 8px;
            }
        }

        @media screen and (min-width: 1024px) {
            .slideshow-wrapper {
                max-width: 700px;
            }
            
            .slideshow-container {
                padding-bottom: 56.25%; /* 16:9 on desktop */
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg); 
            }
            33% { 
                transform: translateY(-10px) rotateX(5deg) rotateY(2deg); 
            }
            66% { 
                transform: translateY(-5px) rotateX(-3deg) rotateY(-2deg); 
            }
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            min-height: 200px;
            display: block;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
        }

        /* Image loading optimization */
        .image-placeholder {
            background: 
                linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.1) 100%);
            background-size: 200% 200%;
            animation: placeholderShimmer 1.5s ease-in-out infinite;
        }

        @keyframes placeholderShimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Navigation Controls */
        .slide-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slide-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .slide-nav.prev {
            left: 15px;
        }

        .slide-nav.next {
            right: 15px;
        }

        /* Slide Indicators */
        .slide-indicators {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .slide-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slide-dot:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }

        .slide-dot.active {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Ensure images load properly on mobile */
        @media (max-width: 480px) {
            .slide img {
                min-height: 200px !important;
                max-width: 100% !important;
                height: auto !important;
                object-fit: contain !important;
            }
            
            .image-placeholder {
                font-size: 0.9rem !important;
            }
        }

        .birthday-message {
            margin-top: 40px;
            font-size: 1.3rem;
            font-weight: 500;
            line-height: 1.6;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 255, 255, 0.2);
            animation: gentlePulse 4s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .birthday-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            animation: messageShine 3s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.9;
            }
            50% { 
                transform: scale(1.02);
                opacity: 1;
            }
        }



        @keyframes messageShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        @keyframes messageGlow {
            0% {
                background-position: 0% 50%;
                text-shadow: 
                    0 0 10px rgba(255,255,255,0.8),
                    0 0 20px rgba(255,0,128,0.6);
            }
            100% {
                background-position: 100% 50%;
                text-shadow: 
                    0 0 15px rgba(255,255,255,1),
                    0 0 30px rgba(0,128,255,0.8);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Canvas cho pháo hoa */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: screen;
        }

        /* Holographic overlay */
        .holographic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255,0,255,0.1) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(0,255,255,0.1) 50%, transparent 70%);
            background-size: 200px 200px, 150px 150px;
            animation: holographicShift 10s linear infinite;
            pointer-events: none;
            z-index: 4;
            mix-blend-mode: overlay;
        }

        @keyframes holographicShift {
            0% {
                background-position: 0% 0%, 100% 100%;
                opacity: 0.3;
            }
            50% {
                background-position: 100% 100%, 0% 0%;
                opacity: 0.6;
            }
            100% {
                background-position: 0% 0%, 100% 100%;
                opacity: 0.3;
            }
        }

        /* Depth layers */
        .depth-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .depth-layer-1 {
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 60%, rgba(255,0,128,0.03) 0%, transparent 50%);
            animation: depthFloat1 12s ease-in-out infinite;
            z-index: 2;
        }

        .depth-layer-2 {
            background: 
                radial-gradient(circle at 60% 80%, rgba(0,255,255,0.04) 0%, transparent 45%),
                radial-gradient(circle at 30% 40%, rgba(255,255,0,0.02) 0%, transparent 35%);
            animation: depthFloat2 15s ease-in-out infinite reverse;
            z-index: 3;
        }

        @keyframes depthFloat1 {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
            33% { transform: translateY(-20px) translateX(10px) scale(1.02); }
            66% { transform: translateY(10px) translateX(-15px) scale(0.98); }
        }

        @keyframes depthFloat2 {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
            50% { transform: translateY(-15px) translateX(8px) scale(1.01); }
        }

        /* Hiệu ứng confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(2n) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #45b7d1; }
        .confetti:nth-child(4n) { background: #96ceb4; }
        .confetti:nth-child(5n) { background: #feca57; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Balloons */

                        }
                    }, 1000);
                    
                    img.onload = () => {
                        if (!resolved) {
                            resolved = true;
                            clearTimeout(timeout);
                            console.log(`✅ Found: ${imagePath} (${img.naturalWidth}x${img.naturalHeight})`);
                            resolve(true);

                    };
                    
                    img.onerror = (error) => {
                        if (!resolved) {

                            if (attempts < retries) {
                                setTimeout(tryLoad, 50);

                        }
                    };
                    
                    // Thử multiple path formats
                    const paths = [

        // Optimize và resize ảnh để tăng performance
        function optimizeImage(img, maxWidth = 800, maxHeight = 600, quality = 0.85) {
            return new Promise((resolve) => {
                // Nếu ảnh đã nhỏ, không cần resize
                if (img.naturalWidth <= maxWidth && img.naturalHeight <= maxHeight) {
                    resolve(img.src);
                    return;
                }
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Tính toán kích thước mới giữ tỷ lệ
                const ratio = Math.min(maxWidth / img.naturalWidth, maxHeight / img.naturalHeight);
                canvas.width = img.naturalWidth * ratio;
                canvas.height = img.naturalHeight * ratio;
                
                // Vẽ ảnh với kích thước mới
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Convert to optimized blob
                canvas.toBlob((blob) => {
                    const optimizedUrl = URL.createObjectURL(blob);
                    resolve(optimizedUrl);
                }, 'image/jpeg', quality);
            });
        }

        // Preload ảnh với priority và optimization
        function preloadImage(src, priority = 'low') {
            return new Promise((resolve) => {
                const img = new Image();
                
                img.onload = async () => {
                    try {
                        // Optimize ảnh nếu quá lớn
                        const optimizedSrc = await optimizeImage(img);
                        resolve({
                            original: img,
                            optimizedSrc: optimizedSrc,
                            isOptimized: optimizedSrc !== img.src
                        });
                    } catch (error) {
                        console.log('Optimization failed, using original:', src);
                        resolve({ original: img, optimizedSrc: img.src, isOptimized: false });
                    }
                };
                
                img.onerror = () => resolve(null);
                
                // Set loading priority
                if ('loading' in img) {
                    img.loading = priority === 'high' ? 'eager' : 'lazy';
                }
                
                img.src = src;
            });
        }

                    setTimeout(() => {
                        slide.removeChild(this);

        // Pháo hoa Canvas
        class Firework {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.particles = [];
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.5 + canvas.height * 0.1;
                this.colors = ['#ff0080', '#0080ff', '#8000ff', '#ff8000', '#00ff80', '#ff0040', '#4000ff', '#ff4080', '#8040ff', '#40ff80', '#ffd700', '#ff69b4', '#00ffff', '#ff1493'];
                
                // Mobile-optimized particle count
                const isMobile = window.innerWidth <= 768;
                const baseParticles = isMobile ? 20 : 40;
                const extraParticles = isMobile ? 10 : 20;
                const particleCount = Math.random() * extraParticles + baseParticles;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        life: 1,
                        decay: Math.random() * 0.02 + 0.01
                    });
                }
            }

            update() {
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.1; // gravity
                    particle.life -= particle.decay;
                });
                
                this.particles = this.particles.filter(p => p.life > 0);
                return this.particles.length > 0;
            }

            draw() {
                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.life;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }
        }

        // Happy Birthday Music - Multiple Methods for Maximum Compatibility
        let audioContext = null;

        function createAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        // Enhanced note player with better sound
        function playNote(frequency, duration, volume = 0.2, startTime = 0) {
            const ctx = createAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            const filterNode = ctx.createBiquadFilter();
            
            // Create a richer sound
            oscillator.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            // Use sawtooth for warmer sound
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(frequency, ctx.currentTime + startTime);
            
            // Add low-pass filter for warmth
            filterNode.type = 'lowpass';
            filterNode.frequency.setValueAtTime(frequency * 3, ctx.currentTime + startTime);
            
            // Smooth envelope
            gainNode.gain.setValueAtTime(0, ctx.currentTime + startTime);
            gainNode.gain.linearRampToValueAtTime(volume, ctx.currentTime + startTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(volume * 0.7, ctx.currentTime + startTime + duration - 0.2);
            gainNode.gain.linearRampToValueAtTime(0, ctx.currentTime + startTime + duration);
            
            oscillator.start(ctx.currentTime + startTime);
            oscillator.stop(ctx.currentTime + startTime + duration);
        }

        // Touch/Swipe Support
        function addTouchSupport() {
            const slideshow = document.getElementById('slideshow');
            if (!slideshow) return;

            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let currentY = 0;
            let isDragging = false;

            // Touch events
            slideshow.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isDragging = true;
                slideshow.style.cursor = 'grabbing';
            });

            slideshow.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
                
                // Prevent default scrolling if horizontal swipe
                const diffX = Math.abs(currentX - startX);
                const diffY = Math.abs(currentY - startY);
                
                if (diffX > diffY) {
                    e.preventDefault();
                }
            });

            slideshow.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                
                isDragging = false;
                slideshow.style.cursor = 'grab';
                
                const diffX = currentX - startX;
                const diffY = currentY - startY;
                
                // Only trigger if horizontal swipe is dominant and significant
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        // Swipe right - previous slide
                        prevSlide();
                    } else {
                        // Swipe left - next slide  
                        nextSlideManual();
                    }
                }
            });

            // Mouse events for desktop
            slideshow.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                startY = e.clientY;
                isDragging = true;
                slideshow.style.cursor = 'grabbing';
                e.preventDefault();
            });

            slideshow.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                currentX = e.clientX;
                currentY = e.clientY;
            });

            slideshow.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                
                isDragging = false;
                slideshow.style.cursor = 'grab';
                
                const diffX = currentX - startX;
                const diffY = currentY - startY;
                
                // Only trigger if horizontal swipe is dominant and significant
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 30) {
                    if (diffX > 0) {
                        // Drag right - previous slide
                        prevSlide();
                    } else {
                        // Drag left - next slide
                        nextSlideManual();
                    }
                }
            });

            slideshow.addEventListener('mouseleave', () => {
                isDragging = false;
                slideshow.style.cursor = 'grab';
            });

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevSlide();
                } else if (e.key === 'ArrowRight') {
                    nextSlideManual();
                }
            });

            // Set initial cursor
            slideshow.style.cursor = 'grab';
        }

            const fireworkInterval = isMobile ? 1200 : 600;

            const entranceSequence = async () => {

            const confettiInterval = isMobile ? 8000 : 6000;

            const starInterval = isMobile ? 6000 : 4000;

            // Orchestrated continuous effects with varied timing

                createConfetti();

                if (!isMobile) {
                    document.body.style.animation = 'subtleShake 0.1s ease-out';
                    setTimeout(() => {
                        document.body.style.animation = '';
                    }, 100);
                }
            }, confettiInterval);
            
            setInterval(createSparkles, sparkleInterval);
            setInterval(createStars, starInterval);
            setInterval(createHearts, heartInterval);

            // Add subtle screen shake animation
            const shakeCSS = `
                @keyframes subtleShake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-1px); }

            const shakeStyle = document.createElement('style');

        window.addEventListener('resize', resizeCanvas);

        // Tap hint management
        let tapCount = 0;
        const tapHint = document.getElementById('tapHint');
        
        function hideTapHint() {
            if (tapHint) {
                tapHint.classList.add('hidden');
                setTimeout(() => {
                    if (tapHint.parentNode) tapHint.remove();
                }, 500);
            }
        }

        // Multi-firework explosion effect
        function createExplosion(centerX, centerY) {
            // Hide tap hint after first interaction
            if (tapCount === 0) {
                hideTapHint();
            }
            tapCount++;

            // Create explosion flash
            const flash = document.createElement('div');
            flash.className = 'explosion-flash';
            document.body.appendChild(flash);
            setTimeout(() => {
                if (flash.parentNode) flash.remove();
            }, 300);

            // Create multiple fireworks around the tap point
            const explosionCount = isMobile ? 5 : 8;
            for (let i = 0; i < explosionCount; i++) {
                setTimeout(() => {
                    const angle = (Math.PI * 2 * i) / explosionCount;
                    const distance = Math.random() * 150 + 50;
                    const fx = centerX + Math.cos(angle) * distance;
                    const fy = centerY + Math.sin(angle) * distance;
                    
                    // Ensure fireworks stay within screen bounds
                    const safeX = Math.max(50, Math.min(window.innerWidth - 50, fx));
                    const safeY = Math.max(50, Math.min(window.innerHeight - 50, fy));
                    
                    const firework = new Firework(canvas, ctx);
                    firework.x = safeX;
                    firework.y = safeY;
                    fireworks.push(firework);
                }, i * 100);
            }

            // Create center firework
            const centerFirework = new Firework(canvas, ctx);
            centerFirework.x = centerX;
            centerFirework.y = centerY;
            fireworks.push(centerFirework);
        }

        // Enhanced touch/click interaction with haptic-like feedback
        function handleInteraction(x, y) {
            // Create explosion at tap point
            createExplosion(x, y);
            
            // Visual haptic feedback - bigger on mobile
            const rippleSize = isMobile ? 100 : 70;
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = (x - rippleSize/2) + 'px';
            ripple.style.top = (y - rippleSize/2) + 'px';
            ripple.style.width = rippleSize + 'px';
            ripple.style.height = rippleSize + 'px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,215,0,0.6) 40%, transparent 70%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '999';
            ripple.style.animation = 'clickRipple 0.8s ease-out forwards';
            
            document.body.appendChild(ripple);
            
            // Enhanced screen shake for explosion
            if (!isMobile) {
                document.body.style.animation = 'subtleShake 0.2s ease-out';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 200);
            }
            
            setTimeout(() => {
                if (ripple.parentNode) ripple.remove();
            }, 800);
            
            // Create massive particle burst
            createConfetti();
            createSparkles();
            setTimeout(() => {
                createStars();
                createHearts();
            }, 200);

            // Enhanced haptic feedback simulation on mobile
            if (isMobile && navigator.vibrate) {
                navigator.vibrate([50, 30, 50, 30, 80]);
            }
        }

        // Click events for desktop
        document.addEventListener('click', function(e) {
            handleInteraction(e.clientX, e.clientY);

        // Touch events for mobile
        document.addEventListener('touchend', function(e) {
            if (e.changedTouches.length > 0) {
                const touch = e.changedTouches[0];
                handleInteraction(touch.clientX, touch.clientY);
            }

        // Add click ripple animation
        const clickCSS = `
            @keyframes clickRipple {
                0% {
                    transform: scale(0);
                    opacity: 1;

                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        const clickStyle = document.createElement('style');
        clickStyle.textContent = clickCSS;
        document.head.appendChild(clickStyle);

        let mouseTrail = [];
        let mouseX = 0;
        let mouseY = 0;

            particle.style.left = x + 'px';
            particle.style.top = y + 'px';

        function handlePointerMove(x, y) {

            mouseY = y;

            const trailChance = isMobile ? 0.1 : 0.3;
            if (Math.random() < trailChance) {
                createMouseParticle(mouseX + Math.random() * 10 - 5, mouseY + Math.random() * 10 - 5);
            }

        // Mouse tracking for desktop
        document.addEventListener('mousemove', function(e) {
            handlePointerMove(e.clientX, e.clientY);
        });

        // Touch tracking for mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault(); // Prevent scrolling
            const touch = e.touches[0];
            handlePointerMove(touch.clientX, touch.clientY);
        }, { passive: false });

        // Touch start for mobile tap effects
        document.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            handlePointerMove(touch.clientX, touch.clientY);
        });

        // Swipe gesture for slideshow navigation
        let touchStartX = 0;
        let touchStartY = 0;

            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        slideshow.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // Check if it's a horizontal swipe (not vertical scroll)
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    // Swipe right - previous image (create some sparkles)
                    createSparkles();

                    // Swipe left - next image (create some hearts)
                    createHearts();

                // Trigger manual slide change
                nextSlide();
                
                // Visual feedback for swipe
                slideshow.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    slideshow.style.transform = '';
                }, 100);
            }
        });

        // Keyboard navigation support
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextSlide();
                    break;
                case ' ': // Spacebar
                    e.preventDefault();
                    nextSlide();
                    break;
            }

        // Tạo pháo hoa ngẫu nhiên mạnh mẽ hơn khi trang được tải
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 300);
            }
        }, 1000);
